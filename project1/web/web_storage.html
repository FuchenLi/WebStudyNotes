<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- 网址收藏 有关于web存储方式（ webstorage || websql || [重点]localDB（使用webstorage与json实现类数据库功能））的介绍及使用方法 https://blog.csdn.net/gaomengwang/article/details/74628662 -->
<body>
    <input type="button" value='click' id='click1' onclick="click_count()" />
    <input type="button" value='clear' id='click2' onclick="click_clear()" />


    <p id="p1"></p>
    <script>
        // localStorage 能永久保存在 客户端  另外有 sessionStorage 将在浏览器窗口 被关闭后 自动删除 不做保存
        function click_count() {
            if (typeof (Storage) !== "undefined") {
                console.log("标记1"); ////////////
                if (localStorage.clickCount) {
                    console.log("标记2" + localStorage.clickCount); //////////////
                    localStorage.clickCount = Number(localStorage.clickCount) + 1;
                } else {
                    localStorage.clickCount = 1;
                }
            } else {
                document.getElementById("p1").innerHTML = '浏览器不支持web storage';
            }

            document.getElementById('p1').innerHTML = "点击了" + localStorage.clickCount + "次";
        }

        function click_clear() {
            if (typeof (Storage) !== "undefined") {
                localStorage.clickCount = 0;
                document.getElementById('p1').innerHTML = "点击了" + localStorage.clickCount + "次";
            } else {
                document.write("浏览器不支持web storage")
            }
        }
    </script>
</body>

</html>
